<!DOCTYPE html>
<html lang="pr-br" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary ">
    <main class="w-100 m-auto form-container">
        <form>
            <center><img src="logo.jpg" class="mb-4"width="150" height="96"></center>
            <center><h1>Login</h1></form></center>
            <br>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="nome" placeholder="Digite email"/>
                <label form="floatingInput>">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="senha" placeholder="Digite email"/>
                <label form="floatingInput>">Senha</label>
            </div>
            <br>
            <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarsenha()">Mostrar senha</i>
            <br>
            <br>
            <button id="btn-entrar" class="btn btn-primary w-100 py-2" onclick="home()">Entrar</button>
            <br>
            <br>
            <div id="error-message" class="text-danger hidden"><i class="bi bi-exclamation-triangle-fill"></i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Usu√°rio ou senha incorretos.</div>
            <script src="main.js"></script>
            <script>
                function home() {
                    var username = document.getElementById("nome").value;
                    var senha = document.getElementById("senha").value;
                    
                    if (username === "Mateus" && senha === "1234") {
                        window.location.href = "home.php";
                    } 
                    else {
                        document.getElementById("error-message").classList.remove("hidden");
                    }
                }
            </script>
        </form>
    </main>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
